<html>
<head>
    	<title>Login Page</title>
	<link rel="stylesheet" href="login_css.css">
</head>
<body>
   <div class="registrationDiv">
        <p class="text1">Please Login Yourself Here</p>
	<div class="formDiv">
        <form id="loginForm" class="loginForm" method="post">
            <label for="email" class="text2">Email</label>
            <input type="email" id="email" name="email" required><br>
            
            <label for="memberType" class="text2">Member Type</label>
            <select id="memberType" name="memberType" required>
                <option value="">Choose One</option>
                <option value="Admin">Admin</option>
                <option value="Teacher">Teacher</option>
                <option value="Student">Student</option>
            </select><br>

            <label for="password" class="text2">Password</label>
            <input type="password" id="password" name="password" required><br>
            
            <button type="submit">Login</button>
        </form>
		<button class="signup-button" onclick="window.location.href='signup.html'">Sign Up</button>
</div>
        <p id="message"></p>
    </div>
    <script src="login_js.js"></script>
</body>
</html>

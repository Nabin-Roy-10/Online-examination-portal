<html>
<head>
	<title>signup page</title>
	<link rel="stylesheet" href="signup_css.css">
</head>
<body>
<div class="registrationDiv">
	<p class="text1">Please Register Yourself Here</p>
<div class="formDiv">
	<form id="registrationForm" class="registrationForm" method="post">
		<label for="username" class="text2">Username</label>
		<input type="text" id="username" name="username" required></br>
		<label for="email" class="text2">Email</label>
		<input type="email" id="email" name="email" required></br>
		<label for="memberType" class="text2">Member Type</label>
		<select id="memberType" name="memberType">
			<option>Choose One</option>
			<option>Admin</option>
			<option>Teacher</option>
			<option>Student</option>
		</select></br>
		<label for="password" class="text2">Password</label>
		<input type="text" id="password" name="password" required></br>
		
		<button type="submit">Sign Up</button>
	</form>
	<button class="login-button" onclick="window.location.href='login.html'">Login</button>

</div>
	<p id="message"></p>
</div>
<script src="signup_js.js"></script>
</body>
</html>

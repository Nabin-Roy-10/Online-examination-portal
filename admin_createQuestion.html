<html>
<head>
	<title>Admin create question page</title>
	<link rel="stylesheet" href="admin_createQuestion_css.css">
</head>
<body>
<div class="container">
<p class="text1">Create Your Question Set Here</p>

<div class="formDiv">
<form name="questionForm" id="questionForm" class="questionForm" method="post">
	
	<label for="subjectName" class="text2">Subject</label>
	<input type="text" name="subjectName" id="subjectName" placeholder="subject" required><br>
	<label for="moduleNumber" class="text2">Module Number</label>
	<input type="number" name="modNum" id="moduleNumber" placeholder="module no." required><br>
	<label for="question" class="text2">Question</label>
	<input type="text" name="Questions" id="question" placeholder="question" required><br>
	<label for="option1" class="text2">Option1</label>
	<input type="text" name="option1" id="option1" placeholder="option1" required><br>
	<label for="option2" class="text2">Option2</label>
	<input type="text" name="option2" id="option2" placeholder="option2" required><br>
	<label for="option3" class="text2">Option3</label>
	<input type="text" name="option3" id="option3" placeholder="option3" required><br>
	<label for="option4" class="text2">Option4</label>
	<input type="text" name="option4" id="option4" placeholder="option4" required><br>
	<label for="currectAnswer">Currect Answer</label>
	<input type="text" name="currectAnswer" id="currectAnswer" placeholder="Currect Answer" required><br>

	
	<input type="submit" value="Submit" class="buttons">
	<input type="reset" value="Reset" class="buttons">
	
</form>
</div>
<p id="message"></p>
</div>
<script src="admin_createQuestions_js.js"></script>

</body>
</html>
